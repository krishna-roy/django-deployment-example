<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static "css/all_styles.css" %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:coral;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'voter_list:get_users' %}">
                <img src="{% static "images/ECB.png" %}" alt="" width="90" height="48" class="d-inline-block align-text-top">
                
              </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'voter_list:user_register' %}"><b>Add A Voter</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'voter_list:get_users' %}" ><b>See All Voters</b></a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="{% url 'voter_list:contact_us' %}" ><b>Need Help?</b></a>
              </li>
              {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link active" href="{% url 'voter_list:employee_logout' %}" ><b>Logout</b></a>
            </li>

            {% else %}
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'voter_list:login_employee' %}" ><b>Login</b></a>
            </li>

            {% endif %}
             
             
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
         
              <a class="nav-link active" href="{% url 'voter_list:register_employee' %}" ><b>Employee Register Here</b></a>
          
            

          </div>
        </div>
      </nav>

      {% block My_Block %}
       {% endblock %}

     
    
</body>
</html>
